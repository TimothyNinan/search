<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a> 
        </div>
        <div style="color: blue;">
            <img style="padding-top: 15px;" src="googlesearch.png" alt="google logo">
            Advanced Search
        </div>
        <div class="advintro">
            <b>Find pages with ...</b>
        </div>
        <form action="https://google.com/search">
            <div class="adv">
                <div class="top">
                    <p class="topitem">all these words:</p>
                    <p class="topitem">this exact word or phrase:</p>
                    <p class="topitem">any of these words:</p>
                    <p class="topitem">none of these words:</p>
                </div>
                <div class="bottom">
                    <input type="text" name="as_q">
                    <input type="text" name="as_epq">
                    <input type="text" name="as_oq">
                    <input type="text" name="as_eq">
                    <div class="advbtn"><input id="advbtn" type="submit" value="Advanced Search"></div>
                </div>
            </div>
        </form>
    </body>
</html>
